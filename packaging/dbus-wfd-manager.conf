<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
	"http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
	<policy user="root">
		<allow own="net.wifidirect"/>
		<allow send_destination="net.wifidirect"/>
		<allow send_interface="net.wifidirect"/>
		<allow receive_sender="net.wifidirect"/>
	</policy>
	<policy context="default">
		<check send_destination="net.wifidirect" send_interface="net.wifidirect" privilege="http://tizen.org/privilege/wifidirect" />
		<check send_destination="net.wifidirect" send_interface="net.wifidirect.group" privilege="http://tizen.org/privilege/wifidirect" />
		<check send_destination="net.wifidirect" send_interface="net.wifidirect.config" privilege="http://tizen.org/privilege/wifidirect" />
		<check send_destination="net.wifidirect" send_interface="net.wifidirect.service" privilege="http://tizen.org/privilege/wifidirect" />
		<check send_destination="net.wifidirect" send_interface="net.wifidirect.display" privilege="http://tizen.org/privilege/wifidirect" />
	</policy>
</busconfig>
